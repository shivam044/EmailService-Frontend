<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <div class="form-group mt">
        <h3 style="text-align:center">
            Welcome to {{ title }}!
        </h3>
    </div>

    <div>
        <form [formGroup]="editorForm">
            <div class="form-group">
                <label for="exampleInputEmail1">To</label>
                <input type="email" class="form-control" [formControl]="toEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">From</label>
                <input type="email" class="form-control" [formControl]="fromEmail" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="editor">Body</label>
                <!-- <textarea class="form-control" [formControl]="message" aria-label="With textarea" cols="40" rows="16"></textarea> -->
                <quill-editor [styles]="{height: '350px'}" formControlName="editor"></quill-editor>
            </div>
            <br>

            <div class="align">
                <div class="padding"><button (click)="openDialog()" class="btn btn-primary">Preview</button></div>
                <div class="padding"><button type="submit" (click)="sendEmail()" class="btn btn-primary">Send</button></div>
            </div>
            <!-- <div>Output
  <p [innerHTML]="editorContent"></p>
</div> -->
        </form>
    </div>

</div>
