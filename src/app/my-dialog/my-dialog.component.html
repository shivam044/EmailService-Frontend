<div class="container">
  <div class="form-group"><h1 mat-dialog-title><strong>Preview</strong></h1></div>
  
<div mat-dialog-content>
  <div class="form-group"><strong>To:</strong> {{data.toemail}}</div>
  <div class="form-group"><strong>From:</strong> {{data.fromemail}}</div>
  <!-- <p>message: {{data.editor}} </p> -->
  <div class="form-group"><strong>Message :</strong> </div>
  <div  class="form-group"[innerHTML]=data.editor></div>
</div>
<div mat-dialog-actions>
    <div class="padding"><button (click)="onClosedConfirm()" class="btn btn-primary">Confirm</button></div>
    <div class="padding"><button (click)="onClosedCancel()" class="btn btn-primary">Cancel</button></div>
</div>
</div>
